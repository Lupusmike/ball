<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Tracker</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f4f4f4;
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        /* Input & Button Styling */
        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #007bff;
            border-radius: 8px;
            outline: none;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn {
            background: #007bff;
            color: white;
        }

        .register-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: red;
            color: white;
            border-radius: 6px;
            padding: 5px 12px;
        }

        .delete-btn:hover {
            background: darkred;
        }

        /* Ticket List */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }

        li {
            background: white;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        li:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <h1>üéüÔ∏è Ticket Tracker</h1>

    <input type="number" id="ticketInput" placeholder="Enter Ticket Number">
    <button class="register-btn" onclick="saveTicket()">Register</button>

    <h2>üîç Search Tickets</h2>
    <input type="text" id="searchInput" placeholder="Search Ticket" onkeyup="searchTickets()">

    <h2>üìã Registered Tickets</h2>
    <ul id="ticketList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", loadTickets);

        function saveTicket() {
            let input = document.getElementById("ticketInput");
            let ticketNumber = input.value.trim();

            if (ticketNumber === "") return;

            let tickets = JSON.parse(localStorage.getItem("tickets") || "[]");

            if (!tickets.includes(ticketNumber)) {
                tickets.push(ticketNumber);
                localStorage.setItem("tickets", JSON.stringify(tickets));
                loadTickets();
            }

            input.value = "";
        }

        function loadTickets() {
            let tickets = JSON.parse(localStorage.getItem("tickets") || "[]");
            let list = document.getElementById("ticketList");
            list.innerHTML = "";

            tickets.forEach(ticket => {
                let li = document.createElement("li");
                li.innerHTML = `Ticket #${ticket} <button class="delete-btn" onclick="deleteTicket('${ticket}')">X</button>`;
                list.appendChild(li);
            });
        }

        function deleteTicket(ticketNumber) {
            let tickets = JSON.parse(localStorage.getItem("tickets") || "[]");
            tickets = tickets.filter(ticket => ticket !== ticketNumber);
            localStorage.setItem("tickets", JSON.stringify(tickets));
            loadTickets();
        }

        function searchTickets() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let tickets = document.querySelectorAll("#ticketList li");

            tickets.forEach(ticket => {
                if (ticket.textContent.toLowerCase().includes(query)) {
                    ticket.style.display = "flex";
                } else {
                    ticket.style.display = "none";
                }
            });
        }
    </script>
</body>
</html>
