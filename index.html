<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Tracker</title>
    <style>
        /* Dark Mode Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #121212;
            color: white;
            padding: 20px;
        }

        h1, h2 {
            color: #ff9800;
        }

        input {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            border: 2px solid #ff9800;
            border-radius: 8px;
            outline: none;
            background: #333;
            color: white;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn {
            background: #ff9800;
            color: white;
        }

        .register-btn:hover {
            background: #e68900;
        }

        .delete-btn {
            background: red;
            color: white;
            border-radius: 6px;
            padding: 5px 12px;
        }

        .delete-btn:hover {
            background: darkred;
        }

        /* Ticket List */
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: auto;
        }

        li {
            background: #1e1e1e;
            padding: 15px;
            margin: 5px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        li:hover {
            transform: scale(1.02);
        }

        .timestamp {
            font-size: 14px;
            color: #aaa;
            margin-left: 15px;
        }
    </style>
</head>
<body>
    <h1>üéüÔ∏è Ticket Tracker</h1>

    <input type="number" id="ticketInput" placeholder="Enter Ticket Number">
    <button class="register-btn" onclick="saveTicket()">Register</button>

    <h2>üîç Search Tickets</h2>
    <input type="text" id="searchInput" placeholder="Search Ticket" onkeyup="searchTickets()">

    <h2>üìã Registered Tickets</h2>
    <ul id="ticketList"></ul>

    <script>
        document.addEventListener("DOMContentLoaded", loadTickets);

        function saveTicket() {
            let input = document.getElementById("ticketInput");
            let ticketNumber = input.value.trim();
            let timestamp = new Date().toLocaleString();

            if (ticketNumber === "") return;

            let tickets = JSON.parse(localStorage.getItem("tickets") || "[]");

            // Add new ticket with timestamp
            tickets.push({ number: ticketNumber, timestamp: timestamp });
            localStorage.setItem("tickets", JSON.stringify(tickets));

            loadTickets(); // Reload the list of tickets
            input.value = ""; // Clear input field
        }

        function loadTickets() {
            let tickets = JSON.parse(localStorage.getItem("tickets") || "[]");
            let list = document.getElementById("ticketList");
            list.innerHTML = ""; // Clear list before adding new items

            tickets.forEach(ticket => {
                let li = document.createElement("li");
                li.innerHTML = `Ticket #${ticket.number}
                                <span class="timestamp">Registered at: ${ticket.timestamp}</span>
                                <button class="delete-btn" onclick="deleteTicket('${ticket.number}')">X</button>`;
                list.appendChild(li);
            });
        }

        function deleteTicket(ticketNumber) {
            let tickets = JSON.parse(localStorage.getItem("tickets") || "[]");
            tickets = tickets.filter(ticket => ticket.number !== ticketNumber);
            localStorage.setItem("tickets", JSON.stringify(tickets));
            loadTickets(); // Reload the list after deletion
        }

        function searchTickets() {
            let query = document.getElementById("searchInput").value.toLowerCase();
            let tickets = document.querySelectorAll("#ticketList li");

            tickets.forEach(ticket => {
                if (ticket.textContent.toLowerCase().includes(query)) {
                    ticket.style.display = "flex";
                } else {
                    ticket.style.display = "none";
                }
            });
        }

    </script>
</body>
</html>
